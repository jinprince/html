<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
<!--    
    列表（list）
        列表主要用来表示多个并列关系的内容
        
        有序列表
            - 使用 ol 标签来创建一个有序列表
            - 使用 li 标签来表示列表中的一个项
        无序列表
            - 使用 ul 标签来创建一个无序列表
            
        列表之间可以互相嵌套，可以在一个有序列表中放一个无序列表，也可以在无序列表中放有序列表
-->

<ol>
    <li>结构</li>
    <li>表现</li>
    <li>行为</li>
</ol>


<ul>
    <li>结构</li>
    <li>表现</li>
    <li>行为</li>
</ul>

<ul>
    <li>
        鱼香肉丝
        <ol>
            <li>鱼</li>
            <li>香</li>
            <li>肉丝</li>
        </ol>
    </li>
    <li>
        宫保鸡丁
        <ul>
            <li>宫保</li>
            <li>鸡丁</li>
        </ul>
    </li>
    <li>青椒肉丝</li>
</ul>

<!--
    定义列表，主要对于一些内容下定义
    使用dl来创建定义列表
        在dl中，使用dt，来表示定义项
                使用dd，来描述定义项
-->
<dl>
    <dt>HTML</dt>
    <dd>HTML负责网页的结构</dd>
    <dt>CSS</dt>
    <dd>CSS负责页面中的表现</dd>
    
</dl>

<nav>
    <ul>
        <li><a href="#">主页</a></li>
        <li><a href="#">关于</a></li>
        <li><a href="#">联系</a></li>
        <li><a href="#">哈哈</a></li>
    </ul>
</nav>

<nav>
    <a href="#">AA</a>
    <a href="#">BB</a>
    <a href="#">CC</a>
    <a href="#">DD</a>
</nav>


</body>
</html>
