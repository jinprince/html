<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    
    <style>
        .box1{
            border: 10px red solid;
        }
        
        .box2{
            width: 200px;
            height: 200px;
            background-color: #bfa;
            float: left;

            
        }
        
        .box3{
            clear: both;
        }
        
        .clearfix::before,
        .clearfix::after{
            content: '';
            display: table;
            clear: both;
        }
       
    </style>
</head>
<body>
   
   <div class="box1 clearfix">
       <div class="box2"></div>
   </div>
   
    
</body>
</html>
