<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        /*
            CSS中的注释，注释中的内容会被浏览器忽略
        
            CSS的语法：
                选择器 声明块
        
                选择器
                    - 通过选择器可以选中页面中的指定元素
                    - 比如 
                        p 选中所有p元素
                        div 选中所有div元素
                声明块：
                    - 整体是一对大括号
                    - 声明块由一个一个的声明组成
                    - 声明是一个名值对结构：
                        样式名对应一个样式值
                        名和值之间使用:连接，使用;结尾
                    - 声明块中的所有样式将会应用到其前边的选择器所对应的元素上
        */
        
        p{
            color: red;
            font-size: 50px;
        }
        
    
    </style>
</head>
<body>
   
   <p>今天天气真不错</p>
    
</body>
</html>
