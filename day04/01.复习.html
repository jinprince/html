<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        a:link{
            font-size: 50px
        }
        
        a:visited{
            color: red;
        }
        
        .box1{
            width: 200px;
            height: 200px;
            background-color: yellowgreen;
        }
        
        .box1:hover{
            background-color: red;
        }
        
        .box1:active{
            background-color: orange
        }
    </style>
</head>
<body>
   
   <div class="box1"></div>
   
   <a href="https://www.baidu123.com">没访问过的链接</a> <br><br>
   <a href="https://www.baidu.com">访问过的链接</a>
    
</body>
</html>
